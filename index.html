<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="form" novalidate>
            <div class="group">
                <input type="email" class="email" placeholder="Email Address" required>
                <div class="emailError"></div>
            </div>
            <div class="group">
                <input type="text" class="country" placeholder="Country" required>
                <div class="countryError"></div>
            </div>
            <div class="group">
                <input type="number" class="zipCode" placeholder="Zip Code" min="10000" max="99999" required>
                <div class="zipCodeError"></div>
            </div>
            <div class="group">
                <input type="password" class="password" placeholder="Password" autocomplete="off" required>
                <div class="passwordError"></div>
            </div>
            <div class="group">
                <input type="password" class="confirmPassword" placeholder="Confirm Password" autocomplete="off">
                <div class="confirmPasswordError"></div>
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
